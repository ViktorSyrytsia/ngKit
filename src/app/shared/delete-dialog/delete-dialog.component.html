<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>
  <p>Are you sure want to delete: "{{data.name}}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes Delete</button>
</div>
