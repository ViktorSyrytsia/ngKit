<div class="card">
  <div class="card__image">
    <img class="card__image_img" [src]="product.images[0].link" [alt]="product.images[0].alt">
  </div>
  <div class="card__name">
    <div>{{product.name}}</div>
  </div>
  <div class="card__footer">
    <button mat-button>Buy: {{product.price}}$</button>
    <button mat-button>Details</button>
  </div>
</div>
