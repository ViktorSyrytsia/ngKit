<div *ngIf="afAuth.authState | async as user; else authcard">
  <p>
    Logged in as <strong>{{ user.email }}</strong>
  </p>

  <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
</div>

<ng-template #authcard>
  <div class="login-container">
    <mat-card>
      <div *ngIf="!(afAuth.authState | async)">
        <button mat-raised-button  appGoogleSignIn>
          <img src="../../../assets/Google__G__Logo.svg" alt="Google icon" /><span
            >Login with Google</span
          >
        </button>
      </div>

      <app-email-login></app-email-login>

    </mat-card>
  </div>
</ng-template>
