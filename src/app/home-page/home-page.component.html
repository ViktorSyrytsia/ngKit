<div class="container">
  <mat-grid-list [cols]="(isHandset$ | async) ? 2 : 4" rowHeight="1:2">
    <mat-grid-tile *ngFor="let category of (categories$ | async)">

        <img class="image" [src]="category.image.link" [alt]="category.image.alt">
        <div class="shader">
          <h1>{{category.name}}</h1>
          <p>{{category.description}}</p>
          <button mat-flat-button [routerLink]="['category', category.name]">Show more</button>
        </div>

    </mat-grid-tile>
  </mat-grid-list>
</div>
